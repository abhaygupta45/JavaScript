<!-- Bold, Italic and Underline Tags
used to highlight text in your page.
<b></b>
<i></i>
<u></u> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <p>Twinkle twinkle little star how i wonder what you are</p>
    <p><b>Twinkle twinkle</b></p><br> <i>little star </i><br>how i wonder <br>what you are</p> 
</body>
</html>

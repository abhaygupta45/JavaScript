<!-- Sub & Sup tag -->

<!-- Sup tag -->
a <sup>2</sup>

<!-- sub tag -->
H <sub>2</sub>O

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup tag</title>
</head>
<body>
    <h1>a<sup>2</sup>
    </h1>
    <h1>H<sub>2</sub>O</h1>
</body>
</html>

<!-- Inline vvs Block Element

Block Element 
takes up the full-width available (whole block).
Always start from new line.
for example : heading element h1, h2
paragraph element.

Inline Element
Takes up only necessery width Don't start from new line
for example anchor element, image element
-->


 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vvs Block Element</title>
</head>
<body>
    <h1>Hello World</h1>
    <h1>Apna college</h1>
    <p>Radhey Radhey</p>

    <a href="www.google.com">Google me</a>
    <a href="www.facebook.com">Facebook me</a>
</body>
</html>

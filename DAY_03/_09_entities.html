<!-- HTML Entities

1. An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).

2. used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible characters (like non breaking spaces).

3. can alsp use in place of characters that are difficult to type with a standard keyboard.

4. browser interprets them & renders correct character. -->

<!-- Some exaples :-

Sno. Character Entity     Note 
1.   &        &amp;    (Interpreted as the beginning of an entity or character reference.)

2.   <        &lt;      (Interpreted as the beginning of a tag)

3.   >        &gt;      (Interpreted as the ending of the tag.)

4.   ""       &quot;    (Interpreted as the beginning and end of an attribute's value.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <p>a &lt; b</p>
    <p>a &gt; b</p>
    <p>a &amp; b</p>
    <p>a&quot;</p>
    <h1> this is a &bigstar;</h1>
</body>
</html>

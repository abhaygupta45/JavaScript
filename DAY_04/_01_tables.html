<!-- Level 3
Tables in HTML

Tables are used to represent real life table data.
rows horizontal
colomn vertical

<tr> used to display table row
<td> used to display table data
<th> used to display table header
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 tables</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>

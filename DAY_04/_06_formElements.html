<!-- Form Elements
Input
1. used to create multiple form controls.
2. there are multiple types of input that can be created using type attribute.

 Types attribute
 <input type="text">
 <input type=" password">
 <input type="number">
 <input type="time">
 <input type="color"> -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Element</title>
 </head>
 <body>
    <form action="action">
        Username
        <input type="text">
        <br>
        Password
        <input type="password">
        <br>
        Number
        <input type="number">
        <br>
        time
        <input type="time">
        <br>
        color
        <input type="color">
    </form>
 </body>
 </html>

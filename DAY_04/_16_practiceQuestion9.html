Recreate the following form with suitable elements & input types. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="/server">
        <div>
            <input type="text" placeholder="First Name" name=" fname"> 
            <input type="text" name="lname" placeholder="Last Name">
        </div>
        
        <div>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gender">
                <option value="M">male</option>
                <option value="F">female</option>
                <option value="M\O">other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="tos_agree">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>

<!-- Name Attribute
Name of the form controls. Submitted with the form as part of a name/value pair

<input type="text" placeholder="enter name" id="username" name="username"> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" name="name" placeholder="Enter username">
        </div>

        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" name="pass" placeholder="Enter password">
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name="search_query">
    <button>Search</button>
    </form>
</body>
</html>

<!-- Tables in HTMl  (semantics in Table)

<thead></thead> to wrap table header.
<tbody></tbody> to wrap table body.
<tfoot></tfoot> to wrap table footer. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 tables</title>
</head>
<body>
    <table border="black">
    <caption>Food menu</caption>
    <!-- Table header-->
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>

    <!-- table body -->
    <tbody></tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>

        <!-- table footer -->
        <tfoot>
        <tr>
            <td>sum</td>
            <td>42</td>
        </tr>
    </tfoot>
    </tbody>
    </table>
</body>
</html>
